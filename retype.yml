input: docs
output: .retype
url: hivecord.m1000.fr

# Exclude technical and build folders
exclude:
  - .github
  - .husky
  - .vscode
  - .zed
  - data
  - node_modules
  - prisma
  - scripts
  - src
  - .dockerignore
  - .gitignore
  - .releaserc
  - biome.json
  - bun.lock
  - docker-compose.dev.yml
  - docker-compose.yml
  - package.json
  - prisma.config.ts
  - tsconfig.json
  - .retype

branding:
  title: Hivecord
  label: Framework
  color: "#f6ad55"
  repository: https://github.com/M1000fr/Hivecord

footer:
  copyright: "&copy; {{ year }} Hivecord Project. Built with Retype."

# Sidebar organization - Paths are relative to the 'input' folder (docs/)
sidebar:
  links:
    - text: GitHub
      link: https://github.com/M1000fr/Hivecord
      icon: mark-github
  sections:
    - text: Getting Started
      items:
        - text: Introduction
          link: README.md
    - text: Core Architecture
      items:
        - text: Modules
          link: Module.md
        - text: Dependency Injection
          link: Injectable.md
        - text: Interceptors
          link: Interceptors.md
    - text: Discord Interactions
      items:
        - text: Slash Commands
          link: SlashCommand.md
        - text: Context Commands
          link: ContextCommands.md
        - text: UI Components (Buttons/Modals)
          link: Interactions.md
        - text: Events
          link: Events.md
    - text: Configuration & Data
      items:
        - text: Module Configuration
          link: Configuration.md
        - text: Custom Types
          link: ConfigTypes.md
        - text: Advanced Usage
          link: Advanced.md

# Search settings
search:
  placeholder: Search documentation...
  keep_directory_path: false

# Markdown features
templating:
  enabled: true
